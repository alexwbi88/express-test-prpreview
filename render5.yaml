# 1st service is ok, 2nd service has problems with scaling
services:
- type: web
  name: bp_test
  runtime: node
  repo: https://github.com/alexwbi88/express-test-prpreview
  branch: main
  plan: starter
  envVars:
  - key: ENV
    sync: false
  - key: STRIPE_API_KEY
    sync: false
  - fromGroup: mygroup
  region: oregon
  buildCommand: yarn && echo foo
  startCommand: node app.js
- type: web
  name: t55
  # runtime: node
  repo: https://github.com/render-examples/flask-hello-world
  branch: hello-spring
  plan: starter
  envVars:
  - key: STRIPE_API_KEY
    sync: false
  - key: ENV
    sync: false
  - fromGroup: mygroup
  region: oregano
  buildCommand: yarn && echo foo
  startCommand: node app.js
  numInstances: 3
  scaling:
    minInstances: 0
    maxInstances: 3
    targetMemoryPercent: 60 # Optional if targetCPUPercent is set
    targetCPUPercent: 60    # Optional if targetMemory is set